name: Quick Test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  quick-test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore MedicalLabAnalyzer.sln
      
    - name: Build (Debug)
      run: dotnet build MedicalLabAnalyzer.sln --configuration Debug --no-restore
      
    - name: Test project structure
      run: |
        echo "Testing project structure..."
        if (Test-Path "src/MedicalLabAnalyzer/MedicalLabAnalyzer.csproj") {
          echo "✅ Main project found"
        } else {
          echo "❌ Main project missing"
          exit 1
        }
        
        if (Test-Path "tests/MedicalLabAnalyzer.Tests/MedicalLabAnalyzer.Tests.csproj") {
          echo "✅ Test project found"
        } else {
          echo "❌ Test project missing"
          exit 1
        }
        
        echo "✅ Project structure validation passed"
      shell: pwsh
      
    - name: Basic test run
      run: dotnet test tests/MedicalLabAnalyzer.Tests/MedicalLabAnalyzer.Tests.csproj --configuration Debug --no-build --verbosity normal