# SonarQube Configuration for MedicalLabAnalyzer
# This file configures SonarCloud analysis for the MedicalLabAnalyzer project

# Project identification
sonar.projectKey=my-org:medical-analyzer
sonar.organization=my-org
sonar.projectName=MedicalLabAnalyzer
sonar.projectVersion=2.0.0

# Project metadata
sonar.projectDescription=Advanced Medical Laboratory Analysis System - Complete offline solution for medical laboratories with Arabic RTL support
sonar.projectBaseDir=.

# Source code configuration
sonar.sources=src
sonar.tests=tests
sonar.test.inclusions=**/*Tests.cs,**/*Test.cs,**/*Spec.cs
sonar.exclusions=**/bin/**,**/obj/**,**/node_modules/**,**/packages/**,**/*.min.js,**/*.min.css,**/coverage/**,**/TestResults/**,**/Dist/**,**/Reports/**,**/Database/**

# Language specific settings
sonar.language=cs
sonar.cs.file.suffixes=.cs
sonar.cs.visualstudio.reportsPaths=**/*.trx
sonar.cs.opencover.reportsPaths=**/coverage.opencover.xml
sonar.cs.vstest.reportsPaths=**/*.trx

# Coverage and quality gate settings
sonar.coverage.exclusions=**/*Tests.cs,**/*Test.cs,**/*Spec.cs,**/Program.cs,**/Startup.cs,**/AssemblyInfo.cs,**/GlobalAssemblyInfo.cs
sonar.testExecutionReportPaths=**/TestResults/*.trx

# Security and vulnerability settings
sonar.security.sources.python=requirements.txt
sonar.security.sources.java=pom.xml
sonar.security.sources.cs=packages.config,*.csproj

# Duplicate code detection
sonar.cpd.cs.minimumLines=5
sonar.cpd.cs.minimumTokens=70

# Code complexity settings
sonar.cs.cyclomaticComplexity.functionThreshold=10
sonar.cs.cognitiveComplexity.functionThreshold=15

# Maintainability settings
sonar.cs.maintainability.functionThreshold=20

# Reliability settings
sonar.cs.reliability.functionThreshold=10

# Security hotspots
sonar.cs.security.functionThreshold=10

# Code smells
sonar.cs.codeSmell.functionThreshold=10

# Technical debt settings
sonar.technicalDebt.rating=1
sonar.technicalDebt.hoursInDay=8

# Quality gate configuration
sonar.qualitygate.wait=true

# Analysis settings
sonar.verbose=false
sonar.showProfiling=false

# Exclude generated files
sonar.exclusions=**/bin/**,**/obj/**,**/packages/**,**/node_modules/**,**/*.generated.cs,**/*.Designer.cs,**/*.g.cs,**/*.g.i.cs

# Include specific patterns
sonar.inclusions=**/*.cs,**/*.xaml,**/*.csproj,**/*.sln

# Test coverage settings
sonar.coverage.jacoco.xmlReportPaths=**/coverage.cobertura.xml
sonar.coverage.llvm.reportPaths=**/coverage.lcov

# Custom rules and quality profiles
sonar.profile=Sonar way
sonar.profileVersion=1.0

# Build breaker settings
sonar.buildbreaker.qualityGate=true
sonar.buildbreaker.qualityGate.waitForQualityGate=true

# Analysis timeout
sonar.analysis.timeout=300

# Source encoding
sonar.sourceEncoding=UTF-8

# Additional properties for medical software compliance
sonar.medical.software.compliance=true
sonar.medical.software.standards=IEC_62304,ISO_13485,ISO_14971
sonar.medical.software.risk.classification=Class_B

# Performance settings
sonar.performance.analysis=true
sonar.performance.analysis.timeout=600

# Memory settings
sonar.analysis.memory=4096m
sonar.analysis.maxMemory=8192m

# Parallel analysis
sonar.parallel=true
sonar.parallel.maxWorkers=4

# Cache settings
sonar.cache.enabled=true
sonar.cache.maxSize=1024

# Logging settings
sonar.log.level=INFO
sonar.log.maxSize=100MB